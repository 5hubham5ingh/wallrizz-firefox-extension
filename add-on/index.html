<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom New Tab</title>
    <script src="indexDB.js" defer></script>
    <script src="script.js" defer></script>
    <style>
      .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .modal-backdrop.show {
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        max-width: 28rem;
        width: 90%;
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.3s ease-in-out;
      }

      .modal-backdrop.show .modal-content {
        transform: translateY(0);
        opacity: 1;
      }

      .modal-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .modal-title {
        color: #1a1a1a;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }

      .upload-area {
        border: 2px dashed #e5e7eb;
        border-radius: 0.75rem;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .upload-area:hover {
        border-color: #3b82f6;
        background-color: #f8fafc;
      }

      .upload-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        color: #6b7280;
      }

      .upload-text {
        color: #4b5563;
        margin-bottom: 0.5rem;
      }

      .upload-subtext {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .file-types {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .file-type {
        background-color: #f3f4f6;
        color: #374151;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
      }

      .selected-files {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .file-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .file-item {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
      }

      .file-icon {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
        color: #6b7280;
      }

      .file-name {
        flex: 1;
        color: #374151;
        font-size: 0.875rem;
      }

      .remove-file {
        padding: 0.25rem;
        color: #ef4444;
        cursor: pointer;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <!-- Hidden file input -->
    <input
      type="file"
      id="fileUpload"
      multiple
      accept=".html,.js,.css"
      style="display: none"
    >

    <!-- Modal -->
    <div class="modal-backdrop" id="uploadModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Uploading custom HTML, CSS and JS?</h2>
        </div>
        <div class="upload-area" id="dropZone">
          <svg
            class="upload-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            />
          </svg>
          <p class="upload-text">Drag and drop your files here</p>
          <p class="upload-subtext">or click to browse</p>
          <div class="file-types">
            <span class="file-type">.html</span>
            <span class="file-type">.css</span>
            <span class="file-type">.js</span>
          </div>
        </div>
        <div class="selected-files" id="fileList" style="display: none">
          <div class="file-list">
            <!-- File items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const modal = document.getElementById("uploadModal");
      const fileInput = document.getElementById("fileUpload");
      const dropZone = document.getElementById("dropZone");
      const fileList = document.getElementById("fileList");

      // Function to show modal
      function showModal() {
        modal.classList.add("show");
      }

      // Function to hide modal
      function hideModal() {
        modal.classList.remove("show");
      }

      // Function to handle file selection
      function handleFiles(files) {
        const fileListDiv = document.querySelector(".file-list");
        fileListDiv.innerHTML = "";
        fileList.style.display = "block";

        Array.from(files).forEach((file) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";

          const fileIcon = document.createElement("svg");
          fileIcon.className = "file-icon";
          fileIcon.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                `;

          const fileName = document.createElement("span");
          fileName.className = "file-name";
          fileName.textContent = file.name;

          const removeButton = document.createElement("button");
          removeButton.className = "remove-file";
          removeButton.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                `;
          removeButton.onclick = () => fileItem.remove();

          fileItem.appendChild(fileIcon);
          fileItem.appendChild(fileName);
          fileItem.appendChild(removeButton);
          fileListDiv.appendChild(fileItem);
        });
      }

      // Event listeners
      dropZone.onclick = () => fileInput.click();

      fileInput.onchange = (e) => handleFiles(e.target.files);

      dropZone.ondragover = (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#3b82f6";
        dropZone.style.backgroundColor = "#f8fafc";
      };

      dropZone.ondragleave = () => {
        dropZone.style.borderColor = "#e5e7eb";
        dropZone.style.backgroundColor = "transparent";
      };

      dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#e5e7eb";
        dropZone.style.backgroundColor = "transparent";
        handleFiles(e.dataTransfer.files);
      };

      modal.onclick = (e) => {
        if (e.target === modal) hideModal();
      };

      // Show modal initially (remove this in production if you want to trigger it differently)
      showModal();
    </script>
  </body>
</html>
